solon.logging.appender:
  console:
    enable: false
  file:
    level: INFO

solon.code.cli:
  name: "小花"
  workDir: "work"
  maxSteps: 100
  maxStepsAutoExtensible: true
  sessionWindowSize: 10

  planningMode: true
  hitlEnabled: false

  cliEnabled: true
  cliPrintSimplified: true

  webEnabled: false
  webEndpoint: "/cli"

  acpEnabled: false
  acpTransport: "websocket" # "stdio" or "websocket"
  acpEndpoint: "/acp"

  chatModel:
    apiUrl: "https://api.deepseek.com/v1/chat/completions"
    apiKey: "sk-***"
    model: "deepseek-chat"
  mountPool:
    "@shared": "${user.home}/WORK/work_github/solonlab/awesome-claude-skills"
