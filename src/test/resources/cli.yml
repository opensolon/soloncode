solon.logging.appender:
  console:
    enable: false
  file:
    level: INFO

solon.code.cli:
  name: "小花"
  workDir: "work"
  maxSteps: 100
  sessionWindowSize: 10
  enableConsole: true
  enableHitl: false

  enableWeb: false
  webEndpoint: "/cli"

  enableAcp: false
  acpTransport: "websocket" # "stdio" or "websocket"
  acpEndpoint: "/acp"

  chatModel:
    apiUrl: "https://api.deepseek.com/v1/chat/completions"
    apiKey: "sk-251740c893994c57a6536ecdbc33c189"
    model: "deepseek-chat"
  mountPool:
    "@shared": "${user.home}/WORK/work_github/solonlab/opencode-skills"

# 下载 skills： https://github.com/solonlab/opencode-skills